<!DOCTYPE html>
<html>
<head>
  <title>Webapp для телеграм-бота</title>
</head>
<body>
<h1>Webapp для телеграм-бота</h1>
<form action="/submit_create" method="post">
  <label for="surname">Фамилия:</label>
  <input type="text" id="surname" name="surname"><br>

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name"><br>

  <label for="team">Команда:</label>
  <input type="text" id="team" name="team"><br>

  <label for="date">Дата:</label>
  <input type="date" id="date" name="date"><br>

  <label for="responsible">Ответственный:</label>
  <input type="text" id="responsible" name="responsible"><br>

  <input type="submit" value="Отправить">
</form>
</body>
</html>
