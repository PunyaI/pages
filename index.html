<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
  <link rel="stylesheet" href="/assets/style.css" />
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d3d3d3;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d3d3d3;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #cb0004;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #cb0004;
    }
  </style>
</head>
<body>
<h1></h1>
<form id="create_form" action="/submit_create" method="post">
  <label for="surname">Фамилия:</label>
  <input type="text" id="surname" name="surname">

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name">

  <label for="team">Команда:</label>
  <select id="team" name="team">
    <option value="Поддержка">Поддержка</option>
    <option value="Аналитика">Аналитика</option>
    <option value="Разработка">Разработка</option>
    <option value="Тестирование">Тестирование</option>
  </select>

  <label for="date">Дата:</label>
  <input type="date" id="date" name="date">

  <label for="hr">Ответственный:</label>
  <select id="selectHR" onchange="selectHR()">
    <option value="option1">Даша Маркова</option>
    <option value="option2">Настя Дудник</option>
    <option value="option3">Даша Виноградова</option>
    <option value="option4">Костя Степано</option>
    <option value="other">Другое</option>
  </select>
  <input type="text" id="hr" style="display:none">
  <br>

  <input type="submit" value="Отправить">
</form>
</body>
</html>

<script>
  function selectHR() {
    var select = document.getElementById("selectHR");
    var input = document.getElementById("hr");
    if (select.value == "other") {
      input.style.display = "inline";
    } else {
      input.style.display = "none";
    }
  }
</script>
